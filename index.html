<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta name="description" content="Playable mini-golf with aim and shoot physics, AI caddy tips, and scoring. Built with Three.js as a reusable WebAR game engine starter kit.">

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#8b5cf6">
  <meta property="og:title" content="WebAR Game Kit — Mini Golf">
  <meta property="og:description" content="Playable mini-golf with aim and shoot physics, AI caddy tips, and scoring.">
  <meta property="og:image" content="/og-image.png">

  <meta name="twitter:site" content="@squirrel_eth">
  <meta name="twitter:title" content="WebAR Game Kit — Mini Golf">
  <meta name="twitter:description" content="Playable mini-golf with aim and shoot physics, AI caddy tips, and scoring.">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#08080f;--surface:#111119;--purple:#8b5cf6;--purple-light:#c084fc;--cyan:#00b5ad;--green:#00edaf;--text:#eae6f2;--text-dim:#7b7390;--red:#ef4444}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;overflow:hidden}
    body{font-family:'Outfit',sans-serif;background:rgba(8,8,15,.55);color:var(--text)}
    #viewer{position:fixed;inset:0;touch-action:none}

    /* ── Loading splash — ambient glow ── */
    .splash{position:fixed;inset:0;z-index:9999;background:radial-gradient(ellipse 60% 50% at 50% 45%,rgba(0,237,175,.08),rgba(0,181,173,.04) 40%,rgba(139,92,246,.02) 60%,rgba(8,8,15,.7) 80%);display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;transition:opacity .5s,visibility .5s}
    .splash.done{opacity:0;visibility:hidden;pointer-events:none}
    .splash-logo{width:56px;height:56px;border-radius:50%;box-shadow:0 0 40px rgba(0,237,175,.25),0 0 80px rgba(0,181,173,.12),0 0 120px rgba(139,92,246,.08);animation:splashPulse 1.2s ease-in-out infinite}
    .splash-bar{width:120px;height:3px;border-radius:2px;background:rgba(255,255,255,.06);overflow:hidden;margin-top:4px}
    .splash-bar-fill{height:100%;width:0;border-radius:2px;background:linear-gradient(90deg,var(--green),var(--cyan),var(--purple));animation:splashLoad .8s ease-out forwards}
    @keyframes splashPulse{0%,100%{transform:scale(1);opacity:1;filter:drop-shadow(0 0 12px rgba(0,237,175,.3))}50%{transform:scale(1.08);opacity:.7;filter:drop-shadow(0 0 20px rgba(0,237,175,.45))}}
    @keyframes splashLoad{to{width:100%}}

    /* ── HUD — glassmorphism top bar ── */
    .hud{position:fixed;top:0;left:0;right:0;z-index:10;padding:0.75rem 1rem;backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);background:rgba(8,8,15,.5);border-bottom:1px solid rgba(0,237,175,.08);display:flex;justify-content:space-between;align-items:flex-start}
    .hud h1{font-size:1.2rem;font-weight:900;letter-spacing:-.01em;background:linear-gradient(135deg,var(--green) 0%,var(--cyan) 60%,var(--purple-light) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 8px rgba(0,237,175,.15))}
    .hud-right{display:flex;flex-direction:column;align-items:flex-end;gap:0.2rem}
    #hole-label{font-family:'JetBrains Mono',monospace;font-size:0.85rem;font-weight:600;color:var(--cyan);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);background:rgba(0,181,173,.1);border:1px solid rgba(0,181,173,.15);padding:0.15rem 0.6rem;border-radius:20px;letter-spacing:.02em}
    #par-label{font-family:'JetBrains Mono',monospace;font-size:0.72rem;color:var(--text-dim);opacity:.85}
    #stroke-count{font-family:'JetBrains Mono',monospace;font-size:0.9rem;font-weight:700;color:var(--green);text-shadow:0 0 10px rgba(0,237,175,.35),0 0 20px rgba(0,237,175,.15)}

    /* ── Sidebar panel — premium glassmorphism ── */
    .panel{backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);background:rgba(14,14,30,.75);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:0.85rem;font-size:0.8rem;box-shadow:0 8px 32px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.04)}
    .panel h3{font-size:0.78rem;font-weight:700;font-family:'JetBrains Mono',monospace;margin-bottom:0.6rem;background:linear-gradient(135deg,var(--cyan),var(--green));-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:.03em;text-transform:uppercase}

    .sidebar{position:fixed;top:70px;right:1rem;z-index:10;display:flex;flex-direction:column;gap:0.75rem;width:180px}
    @media (max-width:600px){.sidebar{width:140px;top:60px;right:0.5rem}.sidebar .panel{padding:0.5rem}.score-entry{font-size:0.65rem}}
    .score-entry{font-family:'JetBrains Mono',monospace;font-size:0.75rem;padding:0.25rem 0.35rem;border-bottom:1px solid rgba(255,255,255,.04);border-radius:4px;transition:background .2s}
    .score-entry:nth-child(odd){background:rgba(255,255,255,.02)}
    .score-entry:nth-child(even){background:rgba(0,0,0,.1)}
    #total-score{margin-top:0.6rem;font-weight:700;font-size:1rem;color:var(--green);text-shadow:0 0 12px rgba(0,237,175,.35),0 0 24px rgba(0,237,175,.12);animation:totalGlow 2.5s ease-in-out infinite alternate}
    @keyframes totalGlow{0%{text-shadow:0 0 10px rgba(0,237,175,.3),0 0 20px rgba(0,237,175,.1)}100%{text-shadow:0 0 16px rgba(0,237,175,.5),0 0 32px rgba(0,237,175,.2)}}

    /* ── Controls bar — glass bottom bar ── */
    .controls-bar{position:fixed;bottom:0;left:0;right:0;z-index:10;padding:1rem;backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);background:rgba(8,8,15,.55);border-top:1px solid rgba(255,255,255,.05);display:flex;gap:1rem;align-items:center;justify-content:center}
    .ctrl-btn{backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);background:rgba(17,17,25,.6);border:1px solid rgba(255,255,255,.1);color:var(--text);font-family:'Outfit',sans-serif;font-weight:600;font-size:0.9rem;padding:0.55rem 1.1rem;border-radius:12px;cursor:pointer;transition:all .2s ease;letter-spacing:.01em}
    .ctrl-btn:hover{background:rgba(139,92,246,.1);border-color:rgba(139,92,246,.25);box-shadow:0 0 10px rgba(139,92,246,.12)}
    .ctrl-btn:active{background:rgba(139,92,246,.15);border-color:rgba(139,92,246,.4);box-shadow:0 0 15px rgba(139,92,246,.2);transform:scale(.97)}
    #reset-btn{border-color:rgba(239,68,68,.2);color:rgba(239,160,160,.9)}
    #reset-btn:hover{background:rgba(239,68,68,.08);border-color:rgba(239,68,68,.3);box-shadow:0 0 10px rgba(239,68,68,.1)}
    #reset-btn:active{background:rgba(239,68,68,.15);border-color:rgba(239,68,68,.4);box-shadow:0 0 15px rgba(239,68,68,.2)}

    /* ── Power bar — taller, gradient fill, glow ── */
    .power-bar{width:130px;height:10px;background:rgba(255,255,255,.06);border-radius:6px;overflow:hidden;border:1px solid rgba(255,255,255,.04)}
    .power-fill{height:100%;width:0;border-radius:5px;background:linear-gradient(90deg,var(--green) 0%,#f59e0b 55%,var(--red) 100%);transition:box-shadow .15s;box-shadow:0 0 6px rgba(0,237,175,.3)}

    /* ── Aim hint — glass pill ── */
    .aim-hint{position:fixed;bottom:75px;left:50%;transform:translateX(-50%);font-family:'JetBrains Mono',monospace;font-size:0.7rem;color:var(--text-dim);z-index:10;pointer-events:none;text-align:center;backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);background:rgba(14,14,30,.7);border:1px solid rgba(255,255,255,.06);padding:0.5rem 1rem;border-radius:20px;box-shadow:0 4px 16px rgba(0,0,0,.3)}

    /* ── Toast — glass effect, gradient border ── */
    .toast{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:100;backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);background:rgba(14,14,30,.8);border:1px solid rgba(0,237,175,.3);color:var(--text);padding:1rem 2.5rem;border-radius:16px;font-size:1.15rem;font-weight:700;opacity:0;transition:all 0.35s cubic-bezier(.4,0,.2,1);pointer-events:none;text-align:center;box-shadow:0 0 20px rgba(0,237,175,.1),0 8px 32px rgba(0,0,0,.4);text-shadow:0 0 8px rgba(0,237,175,.2)}
    .toast.show{opacity:1;transform:translate(-50%,-50%) scale(1.05)}

    /* ── Caddy tip — glass + cyan left border + pulsing ── */
    #caddy-tip{background:rgba(14,14,30,.75) !important;backdrop-filter:blur(16px) !important;-webkit-backdrop-filter:blur(16px) !important;border:1px solid rgba(0,181,173,.12) !important;border-left:3px solid rgba(0,181,173,.4) !important;border-radius:12px !important;padding:0.55rem 1rem !important;box-shadow:0 4px 20px rgba(0,0,0,.3) !important;animation:caddyPulse 3s ease-in-out infinite !important}
    @keyframes caddyPulse{0%,100%{opacity:.55}50%{opacity:.85}}

    /* ── PSM Cross-Product Footer ── */
    .psm-footer{position:fixed;bottom:0;left:0;right:0;z-index:30;pointer-events:none;opacity:0;transition:opacity 0.4s}
    .psm-footer.show{opacity:1;pointer-events:auto}
    .psm-footer-inner{display:flex;align-items:center;gap:0.5rem;padding:0.5rem 0.75rem;background:rgba(8,8,15,0.92);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-top:1px solid rgba(139,92,246,0.1);overflow-x:auto}
    .psm-footer-brand{display:flex;align-items:center;gap:0.4rem;flex-shrink:0;text-decoration:none;color:var(--text);font-weight:700;font-size:0.7rem;padding-right:0.5rem;border-right:1px solid rgba(255,255,255,0.06)}
    .psm-footer-brand img{width:20px;height:20px;border-radius:50%}
    .psm-footer-links{display:flex;gap:0.3rem;flex:1;overflow-x:auto;scrollbar-width:none}
    .psm-footer-links::-webkit-scrollbar{display:none}
    .psm-footer-link{flex-shrink:0;font-family:'JetBrains Mono',monospace;font-size:0.6rem;color:var(--text-dim);text-decoration:none;padding:0.25rem 0.5rem;border-radius:6px;border:1px solid rgba(255,255,255,0.04);transition:all 0.2s;white-space:nowrap}
    .psm-footer-link:hover{color:var(--text);border-color:rgba(139,92,246,0.2);background:rgba(139,92,246,0.06)}
    .psm-footer-link.current{color:#8b5cf6;border-color:rgba(139,92,246,0.3);background:rgba(139,92,246,0.08)}
  </style>
  <script type="application/ld+json">{"@context":"https://schema.org","@type":"SoftwareApplication","name":"WebAR Game Kit — Mini Golf","description":"Playable mini-golf with aim and shoot physics, AI caddy tips, and scoring.","applicationCategory":"WebApplication","operatingSystem":"Web Browser","author":{"@type":"Organization","name":"Purple Squirrel Media","url":"https://purplesquirrelmedia.io"},"offers":{"@type":"Offer","price":"0","priceCurrency":"USD"}}</script>
</head>
<body>

  <canvas id="shader-bg" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none"></canvas>

  <div class="splash" id="splash">
    <img src="/logo-nav.jpg" alt="PSM" class="splash-logo">
    <div class="splash-bar"><div class="splash-bar-fill"></div></div>
  </div>
  <div id="viewer"></div>

  <div class="hud">
    <div style="display:flex;align-items:center;gap:0.5rem">
      <img src="/logo-nav.jpg" alt="PSM" style="width:28px;height:28px;border-radius:50%">
      <div>
        <h1>Mini Golf</h1>
        <span id="hole-label" style="font-size:0.75rem;color:var(--cyan)">Hole 1</span>
      </div>
    </div>
    <div class="hud-right">
      <span id="par-label">Par 3</span>
      <span id="stroke-count">Strokes: 0</span>
    </div>
  </div>

  <div class="sidebar">
    <div class="panel">
      <h3>Scorecard</h3>
      <div id="scorecard"></div>
      <div id="total-score"></div>
    </div>
  </div>

  <div class="aim-hint">click + drag to aim &bull; pull back to shoot</div>

  <div id="caddy-tip" style="position:fixed;bottom:100px;left:50%;transform:translateX(-50%);z-index:10;pointer-events:none;text-align:center;font-family:'JetBrains Mono',monospace;font-size:0.7rem;color:var(--cyan);max-width:320px;line-height:1.5;opacity:0.6;transition:opacity 0.5s;background:rgba(17,17,25,0.8);padding:0.4rem 0.8rem;border-radius:8px;border:1px solid rgba(0,181,173,0.2)">
    AI Caddy: Click to aim your shot
  </div>

  <div class="controls-bar">
    <button class="ctrl-btn" id="reset-btn">&#8634; Reset Ball</button>
    <div style="display:flex;align-items:center;gap:0.5rem">
      <span style="font-size:0.7rem;color:var(--text-dim);font-family:'JetBrains Mono',monospace">Power</span>
      <div class="power-bar"><div class="power-fill" id="power-fill"></div></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <div class="psm-footer show">
    <div class="psm-footer-inner">
      <a href="https://purplesquirrelmedia.io" target="_blank" class="psm-footer-brand"><img src="/logo-nav.jpg" alt="PSM">PSM</a>
      <div class="psm-footer-links">
        <a href="https://psm-webar-portfolio.pages.dev" class="psm-footer-link">Portfolio</a>
        <a href="https://webar-face-filters.pages.dev" class="psm-footer-link">Face Filters</a>
        <a href="https://webar-ecommerce.pages.dev" class="psm-footer-link">AR Shop</a>
        <a href="https://webar-volumetric.pages.dev" class="psm-footer-link">Volumetric</a>
        <a href="https://webar-scavenger-hunt.pages.dev" class="psm-footer-link">Scavenger Hunt</a>
        <a href="https://webar-game-kit.pages.dev" class="psm-footer-link current">Mini Golf</a>
        <a href="https://8thwall-archive.pages.dev" class="psm-footer-link">8th Wall</a>
      </div>
    </div>
  </div>

  <script type="module" src="/src/app.js"></script>
  <script>
  window.addEventListener('load',()=>setTimeout(()=>document.getElementById('splash').classList.add('done'),800));
  document.querySelectorAll('.psm-footer-link').forEach(l=>{l.addEventListener('mouseenter',()=>{if(l.classList.contains('current'))return;const p=document.createElement('link');p.rel='prefetch';p.href=l.href;if(!document.querySelector('link[href="'+l.href+'"]'))document.head.appendChild(p)},{once:true})});
  </script>
</body>
</html>
